# Application Configuration
baseUrl=https://the-internet.herokuapp.com

# Browser Configuration
browser=chrome
headless=false

# Test Configuration
timeout=10
implicitWait=5

# Report Portal Configuration
rp.endpoint=http://localhost:8080
rp.uuid=selenium-framework-uuid-12345
rp.launch=selenium-automation-tests
rp.project=selenium_framework
rp.enable=true
rp.description=Selenium Framework Test Execution
rp.attributes=selenium;automation;framework

# Environment Configuration
environment=qa
testDataPath=src/test/resources/testdata/